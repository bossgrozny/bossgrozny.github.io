<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/style.min.css">

    <title>ForRandom</title>
  </head>
  <body>
    <div class="button_audio">
      <audio src="./sound/button9.wav"></audio>
    </div>


    <div class="random_window">

      <div class="container">
        <div class="row flex-column align-items-center">
          <div class="col-lg-10">
            <div class="top">
              <h1>
                Enter the players' name !!!
              </h1>
            </div>
          </div>
        <div class="col-lg-10">
          <div class="bottom">
<input type="text" class="name">
          </div>
        </div>
       


        </div>
      </div>
    </div>
    <div class="event">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <button class="button-event"><i class="fas fa-random"></i></button>
        </div>
      </div>
    </div>

    <div class="result">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="left">
              <p>First Team</p>
          <button class="btn-clone">
          
          </button>             
            </div>
          </div>
          <div class="col-lg-6">
            <div class="right">
              <p>Second Team</p>
             <button class="btn-clone">

             </button>
              
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/mainjs.js"></script>
  </body>
</html>
